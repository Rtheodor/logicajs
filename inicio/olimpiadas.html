<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tera Olimpiadas ?</title>
</head>
<body>
    <script>
        var mostra = function(frase){
            document.write(frase + "<br>");
        }
        var anoComoTexto = prompt("Qual ano de inicio da Olimpida ? ");
        var anoOlimpiada = parseInt(anoComoTexto);
        var anoLimite = prompt ("Qual o ano limite ? ");


        while(anoOlimpiada <= anoLimite){
        mostra(anoOlimpiada + " Tem copa!");
        anoOlimpiada = anoOlimpiada + parseInt(4) ;
        
    
    }
    mostra("Chegou ao final " + anoLimite);


    </script>
</body>
</html>
