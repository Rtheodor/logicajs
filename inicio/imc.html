<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //esta função mostra uma frase no navegador e pula uma linnha
        var pulaLinha = function () {
            document.write("<br><hr><br>");
        };

        var mostra = function () {
            document.write();
            pulaLinha();
        }

        var calculaIMC = function (alturaDoUsuario, pesoDoUsuario) {
            var imc = pesoDoUsuario / (alturaDoUsuario * alturaDoUsuario);
            return imc;
        }

        var nomeDoUsuario = prompt("Qual o seu nome ? ");
        pulaLinha(document.write("Bom Dia  " + nomeDoUsuario));

        var alturaDoUsuario = prompt("Olá! " + nomeDoUsuario + "  Qual sua altura? ");
        pulaLinha(document.write("Sua altura é: " + alturaDoUsuario));

        var pesoDoUsuario = prompt(nomeDoUsuario + " agora digite seu peso ?");
        pulaLinha(document.write(" Você pesa: " + pesoDoUsuario));

        var imcDoUsuario = calculaIMC(alturaDoUsuario, pesoDoUsuario);
        pulaLinha(document.write("Seu IMC é: " + Math.round(imcDoUsuario)));


        if (imcDoUsuario > 18.5) {
            mostra(document.write("Ainda estou acima do limite de magreza. "));
        }

        if (imcDoUsuario < 35) {
            mostra(document.write("Ainda estou abaixo da obesidade"));
        }
        if (imcDoUsuario >= 18.5 && imcDoUsuario <= 35) {
            
                mostra("OK! Seu IMC está entre os dois limites.");
            
        }




    </script>
</body>

</html>
