<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //esta função mostra uma frase no navegador e pula uma linnha
        var pulaLinha = function () {
            document.write("<br><hr><br>");
        };

        var mostra = function () {
            document.write();
            pulaLinha();
        }

        var calculaIMC = function (alturaDoUsuario, pesoDoUsuario) {
            var imc = pesoDoUsuario / (alturaDoUsuario * alturaDoUsuario);
            return imc;
        }

        var nomeDoUsuario = prompt("Qual o seu nome ? ");
        mostra(document.write("Bom Dia  " + nomeDoUsuario));
        
        var alturaDoUsuario =  prompt("Olá! " + nomeDoUsuario + "  Qual sua altura? ");
        mostra(document.write("Sua altura é: " + alturaDoUsuario));
        
        var pesoDoUsuario  = prompt(nomeDoUsuario + " agora digite seu peso ?");
        mostra(document.write( " Você pesa: " + pesoDoUsuario));
        
        var imcDoUsuario = calculaIMC(alturaDoUsuario, pesoDoUsuario);
        mostra(document.write("Seu IMC é: " + Math.round(imcDoUsuario)));

      /*mostra(" Meu IMC é: " + calculaIMC(alturaDoUsuario, pesoDoUsuario));
        mostra("Ainda estou :" + Math.round(calculaIMC(alturaDoUsuario, pesoDoUsuario) - 18.5) + "pontos acima do limite de magreza. ");
        mostra("Ainda estou :" + Math.round(calculaIMC(alturaDoUsuario, pesoDoUsuario) - 35) + "pontos abaixo da obesidade");*/


    </script>
</body>

</html>
