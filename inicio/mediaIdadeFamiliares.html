<!DOCTYPE html>
<html lang="en">
<head>
        <title>Media Idade Familiares</title>
</head>
<body>
<script>
    var totalDeFamiliares =prompt("Quantos familiares são ?");
    var somaDeIdades = 0;


    var numero = 1;
    while(numero <= totalDeFamiliares){
        var idade = parseInt (prompt("Qual a idade ? "));
        somaDeIdades = somaDeIdades + idade;
        numero++;
    }

    var media = somaDeIdades / totalDeFamiliares;
    alert("A media é " + media);
</script>    
</body>
</html>
