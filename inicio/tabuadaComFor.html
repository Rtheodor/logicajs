<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabuada Com For</title>
</head>
<body>
    <script>
        var mostra = function(frase){
            document.write(frase + "<br>");
        }
        for(var multiplicador=1;multiplicador<=10;multiplicador++){
            mostra(multiplicador*7);
        }
    </script>
</body>
</html>
