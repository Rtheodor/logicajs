<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

</head>
<body>
    <script>
        var numeroPensado = Math.round(Math.random() * 100);
        
        var numeroDaTentativa = 1;
        
        while (numeroDaTentativa = numeroPensado){
            var chute = prompt("Qual numero eu pensei? ");

            if(chute == numeroPensado){
                alert(" Parabéns acertou! ");
                break
            }if(isNaN(chute)){
                alert("Apenas numeros são validos !");
            }else{
                if(chute < numeroPensado){
                    alert("seu chute foi baixo.");
                    
                }if(chute > numeroPensado){
                    alert("Seu chute foi alto. ");
                }
                                
            }
            
                numeroDaTentativa ++;
        }
    </script>
</body>
</html>
