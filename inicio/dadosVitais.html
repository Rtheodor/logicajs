    <script>
        var calculaDiasDeVida = function (idade) {
            var dias = idade * 365;
            return dias;
        }

        var idade = prompt("Qual sua idade? ");
        document.write("Dias vividos  " + calculaDiasDeVida(idade));

        var calculaBatimentos = function (dias) {
            var calculaDiasDeVida = dias * 24 * 60 * 80;
            return calculaDiasDeVida;
        }

            + " vezes.");*/

        //Deste modo é mais pratico saber os batimentos
        var batimentos = calculaDiasDeVida(idade);
        document.write("Seu coração já bateu " + calculaBatimentos(batimentos)
            + " vezes.");

     </script>
