<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Document</title>
</head>
<body>
    <script>
    //esta função mostra uma frase no navegador e pula uma linnha
    
    var pulaLinha = function () {
        document.write("<br><hr><br>");
    };

    var mostra = function (frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var calculaPontos = function(vitorias, empates, derrotas){
        return (vitorias * 3 ) + parseInt(empates) - parseInt(derrotas);
        console.log(vitorias, empates, derrotas)
    };
        
    var vitorias = prompt("Quantos jogos o CDC venceu? ");
    var empates = prompt("Quantos jogos o CDC empatou ? ");
    var derrotas = prompt("Quantas derrotas o CDC teve ?")
    var pontos = calculaPontos(vitorias, empates, derrotas);
    
    
    mostra("Nosso equipe tem " + pontos + " pontos!");
    
    var calculaPontosAdversario = function(vitoriasDoAdversario, empatesDoAdversario, derrotaDoAdversario){
        return (vitoriasDoAdversario * 3) + parseInt(empatesDoAdversario) - parseInt(derrotaDoAdversario);
    };

    var vitoriasDoAdversario = prompt("Quantas vitorias o time adversário tem? ");
    var empatesDoAdversario = prompt("Quantos empates o adversário tem ?");
    var derrotaDoAdversario = prompt("Quantidade de derrotas são: ");
    var pontosAdversario = calculaPontosAdversario(vitoriasDoAdversario, empatesDoAdversario, derrotaDoAdversario);

    mostra("Os adversários possuem o total de " + pontosAdversario + "pontos");

    if( pontos > pontosAdversario){
        mostra("Nossa equipe esta indo melhor que os adversários ")
    }

    if( pontos < pontosAdversario){
        mostra("Nossa equipe esta indo pior que os adversários ")
    }

    if( pontos == pontosAdversario){
        mostra("Nossa equipe esta empatada com os adversários ")
    }
    

    </script>

</body>
</html>
